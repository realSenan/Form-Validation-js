<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Signup Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        color: white;
        padding: 30px 30px 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-weight: 300;
      }

      .form-container {
        padding: 30px;
      }

      .field {
        margin-bottom: 24px;
        position: relative;
      }

      .field label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        transition: color 0.3s;
      }

      .field input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        outline: none;
      }

      .field input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      }

      .field input:focus + .input-icon {
        color: #6a11cb;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 42px;
        color: #999;
        font-size: 18px;
        transition: color 0.3s;
      }

      .field .error {
        color: #ff3860;
        font-size: 14px;
        margin-top: 6px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .field.error .error {
        opacity: 1;
      }

      .field.error label {
        color: #ff3860;
      }

      .field.error input {
        border-color: #ff3860;
      }

      .field.error .input-icon {
        color: #ff3860;
      }

      .field.success label {
        color: #23d160;
      }

      .field.success input {
        border-color: #23d160;
      }

      .field.success .input-icon {
        color: #23d160;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 42px;
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 18px;
        transition: color 0.3s;
      }

      .password-toggle:hover {
        color: #6a11cb;
      }

      button[type="submit"] {
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      button[type="submit"]:hover {
        background: linear-gradient(to right, #3a00b0, #7a1dc2);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      button[type="submit"]:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.5s;
      }

      .footer {
        text-align: center;
        margin-top: 25px;
        color: #666;
        font-size: 14px;
      }

      .footer a {
        color: #6a11cb;
        text-decoration: none;
        font-weight: 500;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.5s;
      }

      @media (max-width: 600px) {
        .container {
          border-radius: 15px;
        }

        .header {
          padding: 25px 20px 15px;
        }

        .form-container {
          padding: 25px 20px;
        }

        .header h1 {
          font-size: 24px;
        }
      }

      @media (max-width: 400px) {
        .header h1 {
          font-size: 22px;
        }

        .field input {
          padding: 14px 14px 14px 40px;
        }

        .input-icon {
          left: 12px;
          top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Create Account</h1>
        <p>Join our community to get started</p>
      </div>

      <div class="form-container">
        <form id="form1" novalidate>
          <div class="field" id="emailField">
            <label for="email">Email Address</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
            />
            <div id="email-error" class="error" aria-live="polite"></div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter a secure password"
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
            <div id="password-error" class="error" aria-live="polite"></div>
          </div>

          <button type="submit" id="submitBtn">
            <i class="fas fa-user-plus"></i>
            Sign Up
          </button>
        </form>

        <div class="success-message" id="successMessage">
          <i class="fas fa-check-circle"></i>
          <span>Account created successfully! Redirecting...</span>
        </div>

        <div class="footer">
          <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
